<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form class="form" id="addMovieForm">
            <h1>Add Movie</h1>
            <div class="input-box">
                <input type="text" class="form__input" id="title" placeholder="Title" required>
            </div>
            <div class="input-box">
                <input type="text" class="form__input" id="genre" placeholder="Genre" required>
            </div>
            <div class="input-box">
                <input type="text" class="form__input" id="link" placeholder="Link" required>
            </div>
            <button type="submit" class="btn">Add Movie</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="mainAddMovie.js"></script>
</body>
</html>
